<!DOCTYPE html>
<html>
    <head>
        <title>Refonte_Station.F</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- HEADER: Le menu de la page-->
         <header>
            <img src="../assets/Station.f-logo.png" alt="Image de la Station F" width="300px" height="115px">
            <!-- La balise nav indique qu'il y aura des liens vers d'autres pages et/ou sites web-->
            <nav>
                <!-- ol = Ordonned List -->
                <!-- ul = Unordoned list -->
                <ul>
                    <!-- Mettre une list avec des liens "<a href>" -->
                    <li>
                        <a href="https://stationf.co/programs">Programmes Start-up</a>
                    </li>
                    <li>
                        <a href="https://stationf.co/services" target="_blank">Services</a>
                        <!-- L'attribut "target=_blank" permet d'ouvrir le lien dans un nouvel onglet-->
                    </li>
                    <li>
                        <a href="https://stationf.co/services/flatmates" target="_self">Logement</a>
                        <!-- L'attribut "target=_sefl" permet d'ouvrir le lien dans le même onglet-->
                    </li>
                    <li>
                        <a href="https://stationf.co/events">Evénements</a>
                    </li>
                    <li>
                        <a href="https://stationf.co/newsroom">Newsroom</a>
                    </li>
                </ul>
            </nav>
         </header>
         <!-- Fin du Header -->
        <main>
            <!-- Balises h doivent être dans l'ordre-->
            <h1>Mon Sujet principal</h1>
            <h2 id="titre2">Le sujet d'introduction</h2>
            <h3 class="coeur">Le coeur du contenu</h3>
            <p class="work">Contenu textuel de la balise main<br />
            </p>
        </main>
          <footer> </footer>
    </body>
</html>
